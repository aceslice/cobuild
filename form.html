<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reach out to cobuilders to help you with you tasks</title>
    <link rel="stylesheet" href="css/form.css" />
    <link rel="icon" type="image/x-icon" href="/assets/diversity_96px.png">

  </head>
  <body>
    <main>
      <div class="img-container">
        <div class="overlay"></div>
      </div>
      <div class="container">
        <div class="logo">
          <img src="./assets/diversity_96px.png" alt="" />
          <!-- <h1>Cobuild</h1> -->
        </div>
        <form netlify id="form"> 
          <label for="name">Your name</label>
        <input
          type="text"
          placeholder="eg. John Doe"
          name="name"
          id="name"
          required
        />

        <label for="numail">Phone or email</label>
        <input
          type="text"
          name="numail"
          placeholder="eg. johndoe@numail.xyz"
          id="numail"
          required
        />

        <label for="task">Tell us more</label>
        <textarea name="task" id="task" cols="30" rows="10"></textarea>
        <label for="time">When do you need it?</label>
        <input type="text" placeholder="eg. In a week" id="time" />
        <button>Send my request</button>
        </form>
        
      </div>
    </main>
    <script>
      // Extract the data from the URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      const receivedData = urlParams.get("data");
      const task = document.getElementById("task");
      if (!task.value) {
        task.value = receivedData;
      }
     const form =  document.getElementById("form")
     form.addEventListener("submit", ()=>{
        alert("Submision sucessful. Someone will reach out to you on the contact details you provided. Stay awesome!!");
      })
     
    </script>
  </body>
</html>
