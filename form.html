<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reach out to cobuilders to help you with you tasks</title>
    <link rel="stylesheet" href="css/form.css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-JEQL44CL2B"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-JEQL44CL2B");
    </script>
  </head>
  <body>
    <nav class="topnav">
      <div class="logo">
        <img src="./assets/logo.svg" alt="logo" />
        <h1>Cobuild</h1>
      </div>
      <div class="links">
        <a href="/" class="active">Home</a>
        <a href="#">About us</a>
        <a href="#">Pricing</a>
        <a href="#">FAQS</a>
      </div>

      <a href="index.html"><button>Go back</button></a>
    </nav>
    <main>
      <div class="img-container">
        <div class="overlay"></div>
      </div>
      <div class="container">
        <a href="/">
          <div class="logo">
            <img src="./assets/logo.svg" alt="" />
            <!-- <h1>Cobuild</h1> -->
          </div>
        </a>
        <form netlify id="form">
          <label for="name">Your name</label>
          <input
            type="text"
            placeholder="eg. John Doe"
            name="name"
            id="name"
            required
          />

          <label for="numail">Phone or email</label>
          <input
            type="text"
            name="numail"
            placeholder="eg. 012-345-6789"
            id="numail"
            required
          />

          <label for="task">Tell us about your task</label>
          <textarea
            name="task"
            id="task"
            cols="30"
            rows="10"
            placeholder="How can we supercharge your day? Let us know!"
            required
          ></textarea>
          <label for="time">When do you need it?</label>
          <input
            type="text"
            placeholder="eg. In a week"
            id="time"
            name="time"
            required
          />
          <button>
            Send my request <img src="./assets/send.svg" alt="" />
          </button>
        </form>
      </div>
    </main>
    <script>
      // Extract the data from the URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      const receivedData = urlParams.get("data");
      const task = document.getElementById("task");
      if (!task.value) {
        task.value = receivedData;
      }
      const form = document.getElementById("form");
      form.addEventListener("submit", () => {
        alert(
          "Submision sucessful. Someone will reach out to you on the contact details you provided. Stay awesome!!"
        );
      });
    </script>
  </body>
</html>
